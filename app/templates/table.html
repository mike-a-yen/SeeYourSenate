{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
  <h2>All Items</h2>
  <table class="table table-hover">
    <tr>
      <th>User ID
      <th>Email
      <th>Registered On
	{%- for row in table %}
	<tr class={{ "success" if row.done }}>
	  <td>{{ row.id }}
	  <td>{{ row.email }}</td>
	  <td>{{ row.registered_on }}</td>
	  {%- endfor %}
  </table>
  <p>
          <a href="{{ url_for('index') }}" class="btn btn-large btn-primary">Home</a>


</div>
{% endblock %}
